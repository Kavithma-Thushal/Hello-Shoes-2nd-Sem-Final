<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo/Hello-Shoes-Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Hello Shoes (PVT). LTD</title>
    <style>
        /* Sidebar */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            color: #ffffff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .sidebar-form {
            padding: 20px;
        }
    </style>
</head>

<body>
    <button id="btnSidebar" class="btn btn-primary m-3" type="button">Sidebar</button>

    <!-- Sidebar -->
    <div id="sidebarContainer" class="sidebar-container navbar-dark bg-dark">
        <div class="sidebar-form">
            <h2 class="text-center m-4">Admin Panel</h2>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-speedometer2"></i>
                        Dashboard</a>
                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link active  dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false"><i class="bi bi-kanban"></i> Manage</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Customers</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-bag"></i> Items</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person-add"></i> Suppliers</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-people"></i> Employees</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="#"><i class="bi bi-cart"></i>
                        Purchase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="#"><i class="bi bi-credit-card-2-front"></i>
                        Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="#"><i class="bi bi-box-arrow-left"></i>
                        Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.js"></script>
    <script src="../controllers/AdminPanelController.js"></script>
    <script src="../util/baseURL.js"></script>
    <script src="../util/alerts.js"></script>
    <script>
        // Open the sidebar container
        $('#btnSidebar').click(function () {
            $('#sidebarContainer').css('left', '0');
        });

        // Close the sidebar container when clicking outside of it
        $(document).click(function (event) {
            let sidebarContainer = $('#sidebarContainer');
            // Check if the click target is not within the sidebar container
            if (!sidebarContainer.is(event.target) && !$('#btnSidebar').is(event.target) && sidebarContainer.has(event.target).length === 0) {
                sidebarContainer.css('left', '-300px');
            }
        });
    </script>
</body>

</html>
