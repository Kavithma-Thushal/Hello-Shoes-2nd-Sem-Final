<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="keywords"
          content="Shoe Shop Management System, Hello Shoes (PVT) LTD, Quality Footwear, Shoe Store Online, Footwear Shopping, Men's Shoes, Women's Shoes, Kids' Shoes">
    <meta name="description"
          content="Explore the sleek FrontEnd of Hello Shoes (PVT) LTD's innovative Shoe Shop Management System.">
    <meta name="owner" content="Kavithma Thushal">
    <meta name="author" content="Kavithma Thushal">
    <meta name="theme-color" content="yellow">
    <title>Hello Shoes | Login</title>

    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
<section id="process" class="login-process">
    <div id="container" class="container">
        <!-- Login -->
        <div class="form-container login-form">
            <form>
                <h1 class="heading">Welcome!</h1>
                <img class="logo" src="../assets/images/login.png" alt="Hello Shoes" width="150px">
                <input id="loginEmail" type="email" placeholder="Email" required/>
                <input id="loginPassword" type="password" placeholder="Password" required/>
                <a style="cursor: pointer">Forgot Password ?</a>
                <button id="login" type="button">Login</button>
            </form>
        </div>
        <!-- Register -->
        <div class="form-container register-form">
            <form>
                <h1 class="heading">Create Account</h1>
                <input id="firstName" class="mt-2" type="text" placeholder="First Name" required>
                <input id="lastName" type="text" placeholder="Last Name" required>
                <input id="email" type="text" placeholder="Email" required>
                <input id="password" type="text" placeholder="Password" required>
                <select id="role" required>
                    <option disabled selected>Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                </select>
                <button id="register" class="mt-3" type="button">Register</button>
            </form>
        </div>
        <!-- Side-Background -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left-panel">
                    <h1>Welcome Back!</h1>
                    <p>Login now for a personalized experience with Hello Shoes POS Management System!</p>
                    <button id="signInToggle" class="hidden">Login</button>
                </div>
                <div class="toggle-panel toggle-right-panel">
                    <h1>Hello Officer!</h1>
                    <p>Register now for a personalized experience with Hello Shoes POS Management System!</p>
                    <button id="signUpToggle" class="hidden">Register</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.js"></script>
<script src="../assets/scripts/login.js"></script>
<script src="../util/register.js"></script>
<script src="../util/login.js"></script>
<script src="../util/alerts.js"></script>
</body>
</html>
