<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo/Hello-Shoes-Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/Styles/style.css">
    <title>Hello Shoes (Pvt). Ltd</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Shoes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Hello Shoes</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                            <li><a class="dropdown-item" href="#">Our Show Rooms</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Contact Us</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Here" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Customer Management -->
    <form>
        <h2>Customer Management</h2>
        <input id="txtCustomerId" class="form-control mb-3" type="text" placeholder="Customer ID">
        <input id="txtCustomerName" class="form-control mb-3" type="text" placeholder="Customer Name">
        <input id="txtCustomerGender" class="form-control mb-3" type="text" placeholder="Customer Gender">
        <input id="txtCustomerLoyaltyDate" class="form-control mb-3" type="text" placeholder="Customer Loyalty Date">
        <input id="txtCustomerLevel" class="form-control mb-3" type="text" placeholder="Customer Level">
        <input id="txtCustomerTotalPoints" class="form-control mb-3" type="text" placeholder="Customer Total Points">
        <input id="txtCustomerDOB" class="form-control mb-3" type="text" placeholder="Customer DOB">
        <input id="txtCustomerAddressLine1" class="form-control mb-3" type="text" placeholder="Customer Address Line1">
        <input id="txtCustomerAddressLine2" class="form-control mb-3" type="text" placeholder="Customer Address Line2">
        <input id="txtCustomerAddressLine3" class="form-control mb-3" type="text" placeholder="Customer Address Line3">
        <input id="txtCustomerAddressLine4" class="form-control mb-3" type="text" placeholder="Customer Address Line4">
        <input id="txtCustomerAddressLine5" class="form-control mb-3" type="text" placeholder="Customer Address Line5">
        <input id="txtCustomerContactNo" class="form-control mb-3" type="text" placeholder="Customer Contact No.">
        <input id="txtCustomerEmail" class="form-control mb-3" type="text" placeholder="Customer Email">
        <input id="txtCustomerRecentDate" class="form-control mb-3" type="text" placeholder="Customer Recent Date">
        <button id="btnSaveCustomer" type="button" class="btn btn-primary">Save Customer</button>
    </form>

    <!-- Item Management -->
    <form>
        <h2>Item Management</h2>
        <input id="txtItemCode" class="form-control mb-3" type="text" placeholder="Item Code">
        <input id="txtItemDescription" class="form-control mb-3" type="text" placeholder="Item Description">
        <input id="txtItemPicture" class="form-control mb-3" type="text" placeholder="Item Picture">
        <input id="txtItemCategory" class="form-control mb-3" type="text" placeholder="Item Category">
        <input id="txtItemSize" class="form-control mb-3" type="text" placeholder="Item Size">
        <input id="txtSupplierIdd" class="form-control mb-3" type="text" placeholder="Supplier Id">
        <input id="txtSupplierNamee" class="form-control mb-3" type="text" placeholder="Supplier Name">
        <input id="txtUnitPriceSale" class="form-control mb-3" type="text" placeholder="Unit Price - Sale">
        <input id="txtUnitPriceBuy" class="form-control mb-3" type="text" placeholder="Unit Price - Buy">
        <input id="txtExpectedProfit" class="form-control mb-3" type="text" placeholder="Expected Profit">
        <input id="txtProfitMargin" class="form-control mb-3" type="text" placeholder="Profit Margin">
        <input id="txtStatus" class="form-control mb-3" type="text" placeholder="Status">
        <button id="btnAddItem" type="button" class="btn btn-primary">Add Item</button>
    </form>

    <!-- Supplier Management -->
    <form>
        <h2>Supplier Management</h2>
        <input id="txtSupplierId" class="form-control mb-3" type="text" placeholder="Supplier ID">
        <input id="txtSupplierName" class="form-control mb-3" type="text" placeholder="Supplier Name">
        <input id="txtSupplierCategory" class="form-control mb-3" type="text" placeholder="Supplier Category">
        <input id="txtSupplierAddressLine1" class="form-control mb-3" type="text" placeholder="Supplier Address Line1">
        <input id="txtSupplierAddressLine2" class="form-control mb-3" type="text" placeholder="Supplier Address Line2">
        <input id="txtSupplierAddressLine3" class="form-control mb-3" type="text" placeholder="Supplier Address Line3">
        <input id="txtSupplierAddressLine4" class="form-control mb-3" type="text" placeholder="Supplier Address Line4">
        <input id="txtSupplierAddressLine5" class="form-control mb-3" type="text" placeholder="Supplier Address Line5">
        <input id="txtSupplierAddressLine6" class="form-control mb-3" type="text" placeholder="Supplier Address Line6">
        <input id="txtSupplierContactNo1" class="form-control mb-3" type="text" placeholder="Supplier Contact No. 1">
        <input id="txtSupplierContactNo2" class="form-control mb-3" type="text" placeholder="Supplier Contact No. 2">
        <input id="txtSupplierEmail" class="form-control mb-3" type="text" placeholder="Supplier Email">
        <button id="btnSaveSupplier" type="button" class="btn btn-primary">Save Supplier</button>
    </form>

    <!-- Employee Management -->
    <form>
        <h2>Employee Management</h2>
        <input id="txtEmployeeId" class="form-control mb-3" type="text" placeholder="Employee ID">
        <input id="txtEmployeeName" class="form-control mb-3" type="text" placeholder="Employee Name">
        <input id="txtEmployeePicture" class="form-control mb-3" type="text" placeholder="Employee Picture">
        <input id="txtEmployeeGender" class="form-control mb-3" type="text" placeholder="Employee Gender">
        <input id="txtEmployeeStatus" class="form-control mb-3" type="text" placeholder="Employee Status">
        <input id="txtEmployeeDesignation" class="form-control mb-3" type="text" placeholder="Employee Designation">
        <input id="txtEmployeeRole" class="form-control mb-3" type="text" placeholder="Employee Role">
        <input id="txtEmployeeDOB" class="form-control mb-3" type="text" placeholder="Employee DOB">
        <input id="txtEmployeeJoinDate" class="form-control mb-3" type="text" placeholder="Employee Join Date">
        <input id="txtEmployeeBranch" class="form-control mb-3" type="text" placeholder="Employee Branch">
        <input id="txtEmployeeAddressLine1" class="form-control mb-3" type="text" placeholder="Employee Address Line1">
        <input id="txtEmployeeAddressLine2" class="form-control mb-3" type="text" placeholder="Employee Address Line2">
        <input id="txtEmployeeAddressLine3" class="form-control mb-3" type="text" placeholder="Employee Address Line3">
        <input id="txtEmployeeAddressLine4" class="form-control mb-3" type="text" placeholder="Employee Address Line4">
        <input id="txtEmployeeAddressLine5" class="form-control mb-3" type="text" placeholder="Employee Address Line5">
        <input id="txtEmployeeContactNo" class="form-control mb-3" type="text" placeholder="Employee Contact No.">
        <input id="txtEmployeeEmail" class="form-control mb-3" type="text" placeholder="Employee Email">
        <input id="txtEmployeeEmergencyGuardian" class="form-control mb-3" type="text"
            placeholder="Employee Emergency Guardian">
        <input id="txtEmployeeEmergencyNo" class="form-control mb-3" type="text" placeholder="Employee Emergency No.">
        <button id="btnSaveEmployee" type="button" class="btn btn-primary">Save Employee</button>
    </form>

    <!-- Sale Management -->
    <form>
        <h2>Sale Management</h2>
        <input id="txtOrderId" class="form-control mb-3" type="text" placeholder="Order ID">
        <input id="txtCustomerNamee" class="form-control mb-3" type="text" placeholder="Customer Name">
        <input id="txtItemCodee" class="form-control mb-3" type="text" placeholder="Item Code">
        <input id="txtItemDescriptionn" class="form-control mb-3" type="text" placeholder="Item Description">
        <input id="txtItemSizee" class="form-control mb-3" type="text" placeholder="Item Size">
        <input id="txtUnitPrice" class="form-control mb-3" type="text" placeholder="Unit Price">
        <input id="txtQty" class="form-control mb-3" type="text" placeholder="Qty">
        <input id="txtTotalPrice" class="form-control mb-3" type="text" placeholder="Total Price">
        <input id="txtPurchaseDate" class="form-control mb-3" type="text" placeholder="Purchase Date">
        <input id="txtPaymentMethod" class="form-control mb-3" type="text" placeholder="Payment Method">
        <input id="txtAddedPoints" class="form-control mb-3" type="text" placeholder="Added Points">
        <input id="txtCashierName" class="form-control mb-3" type="text" placeholder="Cashier Name">
        <button id="btnPurchaseSale" type="button" class="btn btn-primary">Purchase Sale</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.js"></script>
    <script src="controllers/CustomerController.js"></script>
    <script src="controllers/ItemController.js"></script>
    <script src="controllers/SupplierController.js"></script>
    <script src="controllers/EmployeeController.js"></script>
    <script src="controllers/SaleController.js"></script>
    <script src="util/alerts.js"></script>
</body>

</html>
