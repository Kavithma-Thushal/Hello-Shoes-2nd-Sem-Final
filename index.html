<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo/Hello-Shoes-Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Hello Shoes (PVT). LTD</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="assets/img/logo/Hello-Shoes-Logo.png" height="40" alt="Nav-Logo">
                <a class="navbar-brand fs-4 ms-3" href="#">Hello <span style="color: #ff6b15;">Shoes</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">Shoes</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link active  pe-5 nav-hover" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Branches <i class="bi bi-caret-down-fill"></i></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Team Members</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Our Branches</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active  pe-5 nav-hover" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Services <i class="bi bi-caret-down-fill"></i></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Clients</a></li>
                                <li><a class="dropdown-item" href="#">Pricing</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">My Services</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-hover" aria-current="page" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <button id="btnRegister" class="btn ms-3" type="button">Register</button>
                    <button id="btnLogin" class="btn ms-3" type="button">Login</button>
                </form>
            </div>
        </nav>

        <!-- Register -->
        <div id="registerContainer" class="register-container">
            <div class="register-form">
                <h2 class="text-center mb-4">Register Now</h2>
                <input id="txtCustomerId" class="form-control mb-3" type="text" placeholder="Customer ID">
                <input id="txtCustomerName" class="form-control mb-3" type="text" placeholder="Customer Name" required>
                <select id="txtCustomerGender" class="form-select mb-3">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
                <input id="txtCustomerDOB" class="form-control mb-3" type="date" placeholder="Customer DOB">
                <select id="txtCustomerLevel" class="form-select mb-3">
                    <option value="" disabled selected>Select Level</option>
                    <option value="GOLD">Gold</option>
                    <option value="SILVER">Silver</option>
                    <option value="BRONZE">Bronze</option>
                    <option value="NEW">New</option>
                </select>
                <input id="txtCustomerLoyaltyDate" class="form-control mb-3" type="date"
                    placeholder="Customer Loyalty Date">
                <input id="txtCustomerTotalPoints" class="form-control mb-3" type="text"
                    placeholder="Customer Total Points">
                <input id="txtCustomerAddressLine1" class="form-control mb-3" type="text"
                    placeholder="Customer Address Line1">
                <input id="txtCustomerAddressLine2" class="form-control mb-3" type="text"
                    placeholder="Customer Address Line2">
                <input id="txtCustomerAddressLine3" class="form-control mb-3" type="text"
                    placeholder="Customer Address Line3">
                <input id="txtCustomerAddressLine4" class="form-control mb-3" type="text"
                    placeholder="Customer Address Line4">
                <input id="txtCustomerAddressLine5" class="form-control mb-3" type="text"
                    placeholder="Customer Address Line5">
                <input id="txtCustomerContactNo" class="form-control mb-3" type="text"
                    placeholder="Customer Contact No.">
                <input id="txtCustomerEmail" class="form-control mb-3" type="email" placeholder="Customer Email">
                <input id="txtCustomerRecentDate" class="form-control mb-3" type="datetime-local"
                    placeholder="Customer Recent Date">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <button id="btnRegisterCancel" type="button" class="btn btn-danger">Cancel</button>
                    <button id="btnSaveCustomer" type="button" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>

        <!-- Login -->
        <div id="loginContainer" class="login-container">
            <div class="login-form">
                <h2 class="text-center mb-4">Login</h2>
                <input id="username" class="form-control mb-3" type="text" placeholder="Username" />
                <input id="password" class="form-control mb-3" type="password" placeholder="Password" />
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="form-check">
                        <input id="rememberMe" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password-link text-decoration-none">Forgot Password?</a>
                </div>
                <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label>Not a Member ?</label>
                    <a href="#" class="text-decoration-none">Register Now</a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.js"></script>
    <script src="controllers/RegisterController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/CustomerController.js"></script>
    <script src="controllers/ItemController.js"></script>
    <script src="controllers/SupplierController.js"></script>
    <script src="controllers/EmployeeController.js"></script>
    <script src="controllers/SalesController.js"></script>
    <script src="controllers/AdminPanelController.js"></script>
    <script src="controllers/UserServiceController.js"></script>
    <script src="util/alerts.js"></script>
</body>

</html>
