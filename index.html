<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

        content="Shoe Shop Management System, Hello Shoes (PVT) LTD, Quality Footwear, Shoe Store Online, Footwear Shopping, Men's Shoes, Women's Shoes, Kids' Shoes">
    <meta name="description"
        content="Explore the sleek FrontEnd of Hello Shoes (PVT) LTD's innovative Shoe Shop Management System.">
    <meta name="owner" content="Kavithma Thushal">
    <meta name="author" content="Kavithma Thushal">
    <meta name="theme-color" content="orange">

    <link rel="icon" href="assets/img/logo/Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Hello Shoes (PVT). LTD</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="assets/img/logo/Logo.png" height="40" alt="Nav-Logo">
                <a class="navbar-brand fs-4 ms-3" href="#">Hello <span style="color: #ff6b15;">Shoes</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active pe-5 nav-hover" aria-current="page" href="#">Shoes</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link active  pe-5 nav-hover" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Branches <i class="bi bi-caret-down-fill"></i></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Team Members</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Our Branches</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active  pe-5 nav-hover" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Services <i class="bi bi-caret-down-fill"></i></i></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Clients</a></li>
                                <li><a class="dropdown-item" href="#">Pricing</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">My Services</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active nav-hover" aria-current="page" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <button id="btnRegister" class="btn ms-3" type="button">Register</button>
                    <button id="btnLogin" class="btn ms-3" type="button">Login</button>
                </form>
            </div>
        </nav>

        <!-- Register -->
        <div id="registerContainer" class="register-container">
            <h2 class="text-center mt-5">Register Now</h2>
            <form class="p-5" id="registerForm">
                <input class="form-control" type="text" id="firstName" placeholder="First Name" required><br>
                <input class="form-control" type="text" id="lastName" placeholder="Last Name" required><br>
                <input class="form-control" type="text" id="email" placeholder="Email" required><br>
                <input class="form-control" type="text" id="username" placeholder="User Name" required><br>
                <input class="form-control" type="password" id="password" placeholder="Password" required><br>
                <select id="role" class="form-select mb-4">
                    <option value="" disabled selected>Select Role</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Login -->
        <div id="loginContainer" class="login-container">
            <form id="loginForm" class="login-form">
                <h2 class="text-center m-5">Login</h2>
                <input id="loginUsername" class="form-control mt-3 mb-3" type="text" placeholder="Username" required />
                <input id="loginPassword" class="form-control mt-4 mb-3" type="password" placeholder="Password"
                    required />
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input id="rememberMe" class="form-check-input" type="checkbox" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password-link text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <div class="d-flex justify-content-between align-items-center">
                    <label>Not a Member ?</label>
                    <a href="#" class="text-decoration-none">Register Now</a>
                </div>
                <p id="signinMessage"></p>
                <div class="social-links">
                    <button class="btn btn-outline-danger w-100 mb-3">Continue with Google</button>
                    <button class="btn btn-outline-danger w-100 mb-3">Continue with Facebook</button>
                    <button class="btn btn-outline-danger w-100 mb-3">Continue with Twitter</button>
                </div>
            </form>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest/dist/sweetalert2.min.js"></script>
    <script src="controllers/EmployeeController.js"></script>
    <script src="util/register.js"></script>
    <script src="util/login.js"></script>
    <script src="util/alerts.js"></script>
</body>

</html>
