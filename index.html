<form>
    <div class="mb-3">
        <label for="txtCustomerId" class="form-label">Customer ID</label>
        <input type="text" class="form-control" id="txtCustomerId" placeholder="Enter Customer ID">
    </div>
    <div class="mb-3">
        <label for="txtCustomerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="txtCustomerName" placeholder="Enter Customer Name">
    </div>
    <div class="mb-3">
        <label for="txtCustomerAddress" class="form-label">Customer Address</label>
        <input type="text" class="form-control" id="txtCustomerAddress" placeholder="Enter Customer Address">
    </div>
    <div class="mb-3">
        <label for="txtCustomerSalary" class="form-label">Customer Salary</label>
        <input type="text" class="form-control" id="txtCustomerSalary" placeholder="Enter Customer Salary">
    </div>
    <button id="btnSaveCustomer" type="button" class="btn btn-primary">Submit</button>
